services:
  db:
    image: postgres:16
    platform: linux/amd64
    environment:
      TZ: Asia/Tokyo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/rails:cached
      - bundle_data:/usr/local/bundle:cached
      - /rails/tmp
      - /rails/log
      - /rails/.git
    environment:
      TZ: Asia/Tokyo
      DATABASE_URL: postgres://postgres:password@db:5432/exit_examination_rails_development
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  bundle_data:
